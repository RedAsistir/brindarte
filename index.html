<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BrinDarte - La Primera Red Solidaria Bien Argenta</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        body {
            background-color: #000;
            color: #fff;
            background-image: url('fondo.jpg');
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
        }
        .glass { background: rgba(0, 0, 0, 0.85); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.15); }
        .logo-heartbeat { animation: heartbeat 2s infinite ease-in-out; }
        @keyframes heartbeat {
            0% { transform: scale(1); filter: drop-shadow(0 0 5px rgba(255,255,255,0.3)); }
            50% { transform: scale(1.05); filter: drop-shadow(0 0 20px rgba(96, 165, 250, 0.8)); }
            100% { transform: scale(1); filter: drop-shadow(0 0 5px rgba(255,255,255,0.3)); }
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState } = React;

        const App = () => {
            const [view, setView] = useState('home');
            const [user, setUser] = useState(null);
            const [postType, setPostType] = useState('medicamento');

            const goHome = () => setView('home');

            return (
                <div className="min-h-screen flex flex-col font-sans text-white">
                    {/* NAV */}
                    <nav className="glass sticky top-0 z-50 p-4 flex justify-between items-center border-b border-white/10">
                        <div className="flex items-center gap-2 cursor-pointer" onClick={goHome}>
                            <img src="logo.jpg" className="w-10 h-10 rounded-full border border-white/50 object-cover" />
                            <div>
                                <h1 className="font-bold text-xl leading-none italic font-black">Brin<span className="text-blue-400">Darte</span></h1>
                                <p className="text-[8px] uppercase tracking-widest text-blue-300 font-bold">La Primera Red Solidaria Bien Argenta</p>
                            </div>
                        </div>
                        <div className="flex gap-4 text-[10px] font-bold uppercase">
                            <button onClick={goHome} className="hover:text-blue-400">Inicio</button>
                            {user ? (
                                <div className="flex gap-4">
                                    <button onClick={() => setView('publish')} className="bg-blue-600 px-3 py-1 rounded-full text-white">Publicar</button>
                                    <button onClick={() => setUser(null)} className="opacity-50 text-[8px]">Salir</button>
                                </div>
                            ) : (
                                <button onClick={() => setView('login')} className="border border-white px-3 py-1 rounded-full uppercase">Ingresar</button>
                            )}
                        </div>
                    </nav>

                    <main className="flex-1 max-w-6xl mx-auto p-6 w-full">
                        
                        {/* VISTA HOME */}
                        {view === 'home' && (
                            <div className="animate-in fade-in duration-700">
                                <div className="flex flex-col md:flex-row items-center justify-center gap-8 mb-10">
                                    <div className="md:w-1/4 text-center md:text-right">
                                        <p className="text-[11px] leading-relaxed text-gray-200 italic font-medium">
                                            Facilitamos el acceso a equipos m√©dicos para todos, conectando personas mediante donaci√≥n, alquiler o venta a bajo costo.
                                        </p>
                                    </div>
                                    <div className="relative inline-block shrink-0">
                                        <img src="logo.jpg" className="w-32 h-32 md:w-40 md:h-40 rounded-full border-4 border-white shadow-2xl object-cover logo-heartbeat" />
                                    </div>
                                    <div className="md:w-1/4 text-center md:text-left text-red-300 font-bold uppercase text-[10px]">
                                        Aviso Legal: La donaci√≥n de f√°rmacos es gratuita y bajo receta m√©dica. Prohibida la venta de medicamentos en esta red.
                                    </div>
                                </div>
                                <div className="text-center mb-10">
                                    <h2 className="text-4xl md:text-6xl font-black italic mb-2 tracking-tighter">Brindamos lo que el otro necesita.</h2>
                                    <p className="text-blue-400 font-bold text-xl mb-10 italic">"La Primera Red Solidaria Bien Argenta"</p>
                                    <button onClick={() => setView('browse')} className="bg-white text-black px-12 py-4 rounded-full font-black text-xl hover:bg-blue-400 transition-all uppercase shadow-2xl">Explorar Red</button>
                                </div>
                            </div>
                        )}

                        {/* VISTA PUBLICAR (DONANTE) */}
                        {view === 'publish' && (
                            <div className="max-w-2xl mx-auto glass p-8 rounded-3xl animate-in slide-in-from-bottom-5">
                                <h3 className="text-3xl font-black italic mb-6 text-blue-400 uppercase tracking-tighter">¬øQu√© vas a brindar hoy?</h3>
                                
                                <div className="flex gap-4 mb-8">
                                    <button 
                                        onClick={() => setPostType('medicamento')}
                                        className={`flex-1 py-3 rounded-xl font-bold text-xs uppercase border ${postType === 'medicamento' ? 'bg-blue-600 border-blue-400' : 'bg-white/5 border-white/10 opacity-50'}`}
                                    >üíä Medicamento</button>
                                    <button 
                                        onClick={() => setPostType('equipo')}
                                        className={`flex-1 py-3 rounded-xl font-bold text-xs uppercase border ${postType === 'equipo' ? 'bg-purple-600 border-purple-400' : 'bg-white/5 border-white/10 opacity-50'}`}
                                    >‚ôø Equipo M√©dico</button>
                                </div>

                                <form className="space-y-4 font-bold" onSubmit={(e) => { e.preventDefault(); alert('¬°Publicaci√≥n creada con √©xito! (Simulado)'); goHome(); }}>
                                    <div>
                                        <label className="text-[10px] uppercase ml-2 text-gray-400">Nombre del Insumo / Equipo</label>
                                        <input className="w-full bg-white/5 border border-white/20 rounded-xl px-4 py-3 text-sm focus:border-blue-400 outline-none" placeholder="Ej: Amoxicilina 500 o Silla de Ruedas" required />
                                    </div>
                                    
                                    <div className="grid grid-cols-2 gap-4">
                                        <div>
                                            <label className="text-[10px] uppercase ml-2 text-gray-400">Localidad / Zona</label>
                                            <input className="w-full bg-white/5 border border-white/20 rounded-xl px-4 py-3 text-sm outline-none" placeholder="Ej: Quilmes" required />
                                        </div>
                                        <div>
                                            <label className="text-[10px] uppercase ml-2 text-gray-400">Estado</label>
                                            <select className="w-full bg-black border border-white/20 rounded-xl px-4 py-3 text-sm outline-none">
                                                <option>Caja Cerrada</option>
                                                <option>Usado (Excelente)</option>
                                                <option>A Reparar</option>
                                            </select>
                                        </div>
                                    </div>

                                    {postType === 'medicamento' && (
                                        <div className="bg-red-900/20 p-4 rounded-xl border border-red-500/30 text-[10px] italic">
                                            ‚ö†Ô∏è Record√°: Los medicamentos NO se venden. Se entregan gratuitamente y deb√©s solicitar la receta m√©dica al receptor.
                                        </div>
                                    )}

                                    {postType === 'equipo' && (
                                        <div className="flex gap-4">
                                            <div className="flex items-center gap-2">
                                                <input type="radio" name="mode" id="don" defaultChecked /><label htmlFor="don" className="text-xs">Donaci√≥n</label>
                                            </div>
                                            <div className="flex items-center gap-2">
                                                <input type="radio" name="mode" id="alq" /><label htmlFor="alq" className="text-xs">Alquiler</label>
                                            </div>
                                            <div className="flex items-center gap-2">
                                                <input type="radio" name="mode" id="vent" /><label htmlFor="vent" className="text-xs">Bajo Costo</label>
                                            </div>
                                        </div>
                                    )}

                                    <button className="w-full bg-white text-black font-black py-4 rounded-2xl uppercase tracking-widest text-sm hover:bg-blue-400 transition-all mt-4">Publicar en la Red</button>
                                </form>
                            </div>
                        )}

                        {/* VISTA LOGIN */}
                        {view === 'login' && (
                            <div className="max-w-xs mx-auto glass p-10 rounded-3xl text-center">
                                <h3 className="text-2xl font-black mb-6 italic uppercase">Ingresar a la Red</h3>
                                <form onSubmit={(e) => { e.preventDefault(); setUser({name: 'User'}); setView('publish'); }} className="space-y-4">
                                    <input className="w-full bg-white/10 border border-white/20 rounded-xl px-4 py-3 text-sm" placeholder="Tu Apodo" required />
                                    <button className="w-full bg-white text-black font-black py-4 rounded-xl uppercase">Entrar</button>
                                </form>
                            </div>
                        )}

                        {/* VISTAS EXPLORAR (BROWSE) SE MANTIENEN IGUAL */}
                        {view === 'browse' && (
                            <div className="max-w-4xl mx-auto"><button onClick={goHome} className="mb-4 text-xs underline uppercase font-bold text-gray-400">‚Üê Volver</button><div className="glass p-8 rounded-3xl text-center font-bold italic">Cargando medicinas disponibles...</div></div>
                        )}
                    </main>

                    <footer className="glass p-6 text-[9px] text-gray-500 text-center uppercase tracking-widest font-bold">
                        <p>BrinDarte - La Primera Red Solidaria Bien Argenta</p>
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
