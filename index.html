<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BrinDarte - Red Solidaria</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #000;
            color: #ffffff;
            background-image: url('fondo.png.jpg');
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
        }
        .glass-morphism {
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState } = React;
        const App = () => {
            const [view, setView] = useState('home');
            const [user, setUser] = useState(null);

            return (
                <div className="min-h-screen">
                    <nav className="glass-morphism sticky top-0 z-50 px-6 py-4 flex justify-between items-center">
                        <div className="flex items-center gap-4 cursor-pointer" onClick={() => setView('home')}>
                            <div className="w-12 h-12 bg-white/10 rounded-full overflow-hidden border border-white/50">
                                <img src="logo-brindarte.png.jpg" alt="Logo" className="w-full h-full object-cover" />
                            </div>
                            <h1 className="text-2xl font-bold">Brin<span className="text-blue-400">Darte</span></h1>
                        </div>
                        <div className="flex gap-6 items-center">
                            <button onClick={() => setView('home')} className="hover:text-blue-300">Inicio</button>
                            {user ? (
                                <button onClick={() => window.location.href='mensajes.html'} className="text-blue-400 font-bold italic">Mis DMs</button>
                            ) : (
                                <button onClick={() => setView('login')} className="border border-white px-4 py-2 rounded-full text-sm font-bold">Ingresar</button>
                            )}
                        </div>
                    </nav>

                    <main className="max-w-4xl mx-auto px-6 pt-12">
                        {view === 'home' && (
                            <div className="text-center py-20 flex flex-col items-center">
                                <div className="w-40 h-40 mb-8 rounded-full overflow-hidden border-4 border-white shadow-2xl">
                                    <img src="logo-brindarte.png.jpg" alt="Logo" className="w-full h-full object-cover" />
                                </div>
                                <h2 className="text-5xl font-black mb-6">Brindamos lo que el otro necesita.</h2>
                                <button onClick={() => setView('browse')} className="bg-white text-black px-10 py-4 rounded-full text-xl font-black shadow-lg">Ver Publicaciones</button>
                            </div>
                        )}

                        {view === 'browse' && (
                            <div className="grid grid-cols-1 md:grid-cols-2 gap-8">
                                <div className="glass-morphism p-8 rounded-3xl border border-white/20">
                                    <h4 className="text-2xl font-black text-white">Amoxicilina 500mg</h4>
                                    <p className="text-white/80 mb-6 italic">"DonaciÃ³n de caja cerrada. Vence 2026."</p>
                                    <button onClick={() => window.location.href='mensajes.html'} className="w-full bg-blue-600 text-white py-4 rounded-2xl font-black">ðŸ“© Enviar MD</button>
                                </div>
                            </div>
                        )}

                        {view === 'login' && (
                            <div className="max-w-md mx-auto glass-morphism p-10 rounded-3xl">
                                <h3 className="text-3xl font-black mb-8 text-center">Unirme a BrinDarte</h3>
                                <form onSubmit={(e) => { e.preventDefault(); setUser({name: 'Usuario'}); setView('home'); }} className="space-y-6">
                                    <input className="w-full bg-white/10 border border-white/30 rounded-xl px-4 py-4 text-white font-bold" placeholder="Tu nombre" required />
                                    <button className="w-full bg-white text-black font-black py-4 rounded-xl text-xl">INGRESAR</button>
                                </form>
                            </div>
                        )}
                    </main>
                </div>
            );
        };
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
